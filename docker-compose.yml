services:
  mongodb:
    image: mongo:4.4
    container_name: mtg-mongodb
    ports:
      - "27018:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=mtg_leaderboard
    networks:
      - mtg-network
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mtg-backend
    ports:
      - "7777:7777"
    env_file:
      - ./backend/.env
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - DATABASE_NAME=mtg_leaderboard
      - CORS_ORIGINS=["http://localhost:3000","http://localhost:5173","http://localhost"]
      - environment=production
      - FRONTEND_URL=https://mtg.turner-labs.net
      - LOGFIRE_TOKEN=${LOGFIRE_TOKEN}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - mtg-network
    volumes:
      - ./backend/app:/app/app
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mtg-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - mtg-network
      - homeserver
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=homeserver"

      - "traefik.http.routers.mtg-secure.rule=Host(`mtg.turner-labs.net`)"
      - "traefik.http.routers.mtg-secure.entrypoints=https"
      - "traefik.http.routers.mtg-secure.tls=true"
      - "traefik.http.routers.mtg-secure.service=mtg"
      - "traefik.http.services.mtg.loadbalancer.server.port=80"

      - "traefik.http.routers.mtg.rule=Host(`mtg.turner-labs.net`)"
      - "traefik.http.routers.mtg.entrypoints=http"
      - "traefik.http.middlewares.mtg-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.mtg.middlewares=mtg-https-redirect"

networks:
  mtg-network:
    driver: bridge
  homeserver:
    external: true

volumes:
  mongodb_data:
