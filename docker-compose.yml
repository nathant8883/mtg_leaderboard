services:
  mongodb:
    image: mongo:7
    container_name: mtg-mongodb
    ports:
      - "27018:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=mtg_leaderboard
    networks:
      - mtg-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mtg-backend
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - DATABASE_NAME=mtg_leaderboard
      - CORS_ORIGINS=["http://localhost:3000","http://localhost:5173","http://localhost"]
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - mtg-network
    volumes:
      - ./backend/app:/app/app
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mtg-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - mtg-network
    restart: unless-stopped

networks:
  mtg-network:
    driver: bridge

volumes:
  mongodb_data:
